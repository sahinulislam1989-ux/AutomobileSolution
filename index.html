<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Automobile Solution</title>
  <style>
    :root{
      --brand:#001f3f;
      --accent:#0073e6;
      --btn-green:#28a745;
      --fb-blue:#1877f2;
      --map-red:#ff4136;
      --card-bg:#fff;
    }
    *{box-sizing:border-box}
    body{
      font-family: Arial, sans-serif;
      margin:0;
      background:#f4f4f9;
      color:#222;
      -webkit-font-smoothing:antialiased;
    }

    /* header */
    header.site-header{
      background:var(--brand);
      color:#fff;
      padding:12px 16px;
      display:flex;
      align-items:center;
      gap:12px;
    }
    header .logo{
      width:64px;
      height:64px;
      object-fit:contain;
      border-radius:8px;
      background:#fff;
      padding:4px;
    }
    header .title{
      font-size:22px;
      font-weight:700;
    }
    header .tag{
      font-size:14px;
      opacity:0.9;
      margin-top:4px;
      color:#e6eefc;
    }

    .wrap{
      width:92%;
      max-width:1100px;
      margin:18px auto;
    }

    h2.section-title{
      text-align:center;
      color:var(--brand);
      margin:26px 0 14px;
      font-size:20px;
    }

    .grid{
      display:grid;
      gap:18px;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .card{
      background:var(--card-bg);
      padding:16px;
      border-radius:10px;
      box-shadow: 0 6px 14px rgba(16,24,40,0.06);
      border:1px solid rgba(0,0,0,0.03);
    }
    .card h3{ margin:0 0 6px; color:var(--accent); display:flex; align-items:center; gap:8px; }
    .card h3 img{ width:36px; height:36px; object-fit:contain; border-radius:6px; }
    .card p{ margin:6px 0; line-height:1.45; font-size:14px; }
    .services-list{ padding-left:18px; margin:8px 0; }
    .services-list li{ margin:6px 0; }

    .buttons{
      margin-top:10px;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .btn{
      text-decoration:none;
      color:#fff;
      padding:8px 12px;
      border-radius:6px;
      font-weight:600;
      font-size:14px;
      display:inline-block;
    }
    .btn.fb{ background:var(--fb-blue); }
    .btn.map{ background:var(--map-red); }
    .btn.call{ background:var(--btn-green); }

    footer{
      margin-top:26px;
      padding:18px 10px;
      text-align:center;
      color:#fff;
      background:#222;
    }

    /* small screens */
    @media (max-width:420px){
      header .title{ font-size:18px; }
      header .tag{ display:none; }
      .btn{ font-size:13px; padding:7px 10px; }
    }
  </style>
</head>

  <!-- header -->
  <header class="site-header">
